<ion-view title="{{ user.first_name }}'s scorecard" hide-back-button="true" style="background-color:#1c984d;">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon ion-navicon-round"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
  <div class="list card">

  <div class="item item-avatar" style="border:none !important">
    <img src="img/gamify/level-messi-thumb.jpg">
    <h2 style="font-weight:600;">Lionel Messi</h2>
    <p>Level One</p>
  </div>

  <div class="item item-body" style="border:none !important">
    <img class="full-image" src="img/gamify/level-messi-art-1.jpg">
    <p>
      {{ user.first_name }}, this will be the soccer card that the player has acquired. Revise design later francke jones bitch.
    </p>
    
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left" style="border:none !important;background-color:#eee">
    <a class="tab-item" href="#">
      <i class="icon ion-social-facebook icon-colored"></i>
      Facebook
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-social-twitter icon-colored"></i>
      Twitter
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-videocamera icon-colored"></i>
      Details
    </a>
  </div>

</div>


<br /><br /><br />

    </ion-content>
</ion-view>
