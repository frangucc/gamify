

<ion-view hide-back-button="true" class="signup-view">
  
    <ion-content scroll="false" style="position:relative;top:370px;">
        
      <form ua-signup>

      <div class="list list-inset signup-form" style="width:400px;left:160px;border:none;background:none;">
        <label class="item item-input">
          <input type="text" name="first_name"  name="name" placeholder="Your name or alias">
        </label>
        <label class="item item-input">
          <input type="text" name="login" ua-is-email  name="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" name="password"  name="password" placeholder="Password">
        </label>
      </div>
      <div class="padding" style="position:relative;top:-20px;left:68px;">
        <button type="submit" class="button button-block button-positive fcbtn">
          <span ng-show="!loading">Create Account</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>

  <div class="bar bar-footer bar-assertive" ng-show="error" style="width:400px;left:125px;">
    <div class="title">{{ error.message }}</div>
  </div>
</form>

        <div class="padding" style="width:400px;left:160px;position:relative;top:20px;left:176px;">
            
            <a class="" style="color:#fff;font-size:23px;" href="#/app/login" >Already a member? Sign In</a>
        </div>

    </ion-content>
</ion-view>
<style>
.bar-positive {
    display:none !important;
}
</style>
